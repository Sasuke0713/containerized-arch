name: Dockerfile CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image only on pull request
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v2
      with:
        push: false
        tags: goku0713/ubuntu2204python:${{ github.sha }}
        file: ./Dockerfile

    - name: Build and push Docker image
      if: github.event_name == 'push'
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: goku0713/ubuntu2204python:${{ github.sha }}
        file: ./Dockerfile

    - name: Install Trivy
      if: github.event_name == 'push'
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy
  
    - name: Scan Docker image with Trivy
      if: github.event_name == 'push'
      run: trivy image goku0713/ubuntu2204python:${{ github.sha }}
    
    - name: Create status check
      uses: actions/github-script@v4
      with:
        script: |
          const { conclusion } = await github.rest.checks.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'Job Status',
            head_sha: context.sha,
            status: 'completed',
            conclusion: 'success',
            output: {
              title: 'Job Status',
              summary: 'The Github Action has completed successfully.',
              text: 'The Github Action has completed successfully with no errors.'
            }
          });
          if (conclusion !== 'success') {
            throw new Error('Github action failed');
          }

